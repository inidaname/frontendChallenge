<div class="row">
  <div class="col-6 mr-auto ml-auto mt-3 mb-3">
    <div class="card">
      <div class="card-header font-weight-bold">
        Registration Form
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="formSubmit()">
          <div class="form-group">

            <label for="exampleInputEmail1">Email address</label>
            <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{
              'is-valid': f.email.touched && f.email.valid, 
              'is-invalid': f.email.touched && f.email.invalid
            }" 
            id="email1" 
            placeholder="Enter email">

            <small class="form-text text-danger" *ngIf="f.email.errors && f.email.errors.email">Invalid email format</small>
          </div>

          <div class="form-group">

            <label for="password">Password</label>
            <input 
            type="password"
            formControlName="password"
            class="form-control"
            id="password"
            [ngClass]="{
              'is-valid': f.password.touched && f.password.valid, 
              'is-invalid': f.password.touched && f.password.invalid
            }" 
            placeholder="Password">

            <small class="form-text text-danger" *ngIf="f.password.touched && f.password.errors">Password must be at least 8 characters</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Retype Password</label>
            <input
            type="password"
            class="form-control" 
            formControlName="confirmPassword" 
            id="confirmPassword"
            [ngClass]="{
              'is-valid': f.confirmPassword.touched && f.confirmPassword.valid, 
              'is-invalid': f.confirmPassword.touched && f.confirmPassword.invalid
            }"
            placeholder="Password">

            <small class="form-text text-danger" *ngIf="f.confirmPassword.touched && registerForm.hasError('confirmed')">password must match</small>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
